	<body style="background-color: #2F2F2F;">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" role = "navigation">

		<section class="login-section" style="margin-top: 105px;">
			<div class="form-box">
				<div class="form-value">
					<form action="/login" class="form-log-in" method="post">
						<h2>
						Log In
						</h2>
						<div class="inputbox">
						<ion-icon name="mail-outline"></ion-icon>
						<input type="email" required name="email" placeholder="Email">
						<!-- <label for="">E-mail</label> -->
						</div>
						<div class="inputbox">
						<ion-icon name="lock-closed-outline"></ion-icon>
						<input type="password" required name="password" placeholder="Password">
						<!-- <label for="">Password</label> -->
						</div>
						<div class="forget">
						<label for=""><a href="#">Forgot Password</a></label>
						
						</div>
						<button class="btn-login" type="submit">
						 Log in
						</button>
						<div class="register">
						<p style="font-weight: 300;">
							Don't have an account ? <a href="/signup"> Sign up Now</a>
						</p>
						</div>
					</form>
				</div>
			</div>
		</section>
	
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
