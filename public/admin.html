<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/ico/favicon.svg" type="image/x-icon">
    <title>AB Admin</title>

    <style>
    body {
        font-family: 'Montserrat';
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
         background-color: #45a049;
     }

    /* Style for the success modal */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 20%;
        text-align: center;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        text-align: right;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .added-questions-containerr{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    table {
        width: 100%; 
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
        text-align: center;
    }

    td {
        width: 50%; 
        text-align: left;
    }

    td button {
        margin-left: 140px;
    }

    #clear-questions {
        background-color: #f44336; 
        color: white; 
        padding: 8px 16px; 
        margin-top: 16px; 
        cursor: pointer; 
        border: none; 
        border-radius: 4px; 
    }

    #clear-questions:hover {
        background-color: #d32f2f; /* Darker red on hover */
    }
    </style>

</head>
<body>
        
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" role = "navigation">
        <!-- Brand -->
        <a class="navbar-brand" href="/"><span class="nav-title">AB Admin Panel</span></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
        <!-- Navbar links -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html">User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <h1>Add Question</h1>
        <form id="admin-form">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>

            <label for="options">Options (comma-separated):</label>
            <input type="text" id="options" name="options" required>

            <label for="correctAnswer">Correct Answer:</label>
            <input type="text" id="correctAnswer" name="correctAnswer" required>

            <button type="submit">Add Question</button>
        </form>
        </div>

        <!-- Modal for success message -->
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="success-message"></p>
            </div>
        </div>

    <div class="container">
        <div id="added-questions-container">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Added Questions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body"></tbody>
                </table>
            </div>
            <button id="clear-questions">Clear All Questions</button>
        </div>
    </div>

    <script src="admin.js"></script>

</body>
</html>
